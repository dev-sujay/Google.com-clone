<!DOCTYPE html>

            </svg>
            <div class="apps-container">
            </div>
            <img class="user-btn" src="/assets/user.jpg" />
        </nav>

    <main>
        <img src="/assets/logo.png" alt="" class="logo">
        <div class="search-bar">
            <label for="search-input" class="search-input-lable">
                <img src="/assets/search-icon.png" class="search-icon">
            </label>
            <input type="text" id="search-input">
            <div class="voice-search">
                <img src="/assets/search-by-voice-btn.png">
            </div>
            <div class="image-search">
                <img src="/assets/search-by-image.svg">
            </div>


        </div>
        <div class="search-btns">
            <button class="search">Google Search</button>

        </div>

            <a

                मराठी

            <a
                href="https://www.google.com/setprefs?sig=0_pwJqox8EOqTOlb7WurGXzVICvq0%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwi3_LXC5qv8AhW7ALcAHWayCo0Q2ZgBCBc">

        </div>
        <div class="bottom">
            <div class="bottom-left">
                <a class="about"
                    href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    About
                </a>
                <a class="advertising"
                    href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">

                <a class="business"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">

                    </a>
                    <a href="https://myactivity.google.com/privacyadvisor/search?utm_source=googlemenu&fg=1">

                    </a>
                    <a href="https://myactivity.google.com/product/search?utm_source=google&hl=en-IN&fg=1">
                        Search history
                    </a>
                    <a href="https://support.google.com/websearch/?p=ws_results_help&hl=en-IN&fg=1">
                        Search help
                    </a>
                    <p>
                        Send feedback
                    </p>
                    <button class="dark-mode-btn">
                        Dark theme: Off
                    </button>
